<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="carousel" class="carousel">
            <ul id="slides-container" class="slides">
                <li class="slide active">Slide 1</li>
                <li class="slide">Slide 2</li>
                <li class="slide">Slide 3</li>
                <li class="slide">Slide 4</li>
                <li class="slide">Slide 5</li>
            </ul>

            <div id="controls-container" class="controls">
                <span id="pause" class="control control-pause">Pause</span>
                <span id="prev" class="control control-prev">Prev</span>
                <span id="next" class="control control-next">Next</span>
            </div>

            <div class="indicators">
                <div class="indicator active" data-slide-to="0"></div>
                <div class="indicator" data-slide-to="1"></div>
                <div class="indicator" data-slide-to="2"></div>
                <div class="indicator" data-slide-to="3"></div>
                <div class="indicator" data-slide-to="4"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
