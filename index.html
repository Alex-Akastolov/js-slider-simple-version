<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="carousel" class="carousel">
        <ul id="slides-container" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>

        <div id="controls-container" class="controls">
            <button type="button" id="pause" class="control control-pause">Pause</button>
            <button type="button" class="control control-prev" id="prev">Prev</button>
            <button type="button" class="control control-next" id="next">Next</button>
        </div>

            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div> -->
    </div>

    <script src="assets/js/main.js"></script>
